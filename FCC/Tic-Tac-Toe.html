<html>
	<head>
		<link rel = 'stylesheet' type = "text/css" href = 'ticTac.css'/>
		<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Arima Madurai">
		<script src = 'jquery-3.1.1.js'></script>
		<script src = 'ticTac.js'></script>
	</head>
	<body>
		<h1>Tic-Tac-Toe!</h1>
		<h2 id = 'winner'></h2>
		<div id = 'choose'>
			<button id = 'p1'>One Player</button>
			<button id = 'p2'>Two Players</button>
			<h2 id = 'or'> OR </h2>
		</div>
		<div id = 'game' class = 'invisible container'>
			<div id = '1' class = 'square'>
			</div>
			<div id = '2' class = 'square'>
			</div>
			<div id = '3' class = 'square'>
			</div>
			<div id = '4' class = 'square'>
			</div>
			<div id = '5' class = 'square'>
			</div>
			<div id = '6' class = 'square'>
			</div>
			<div id = '7' class = 'square'>
			</div>
			<div id = '8' class = 'square'>
			</div>
			<div id = '9' class = 'square'>
			</div>
		</div>
	</body>
</html>
