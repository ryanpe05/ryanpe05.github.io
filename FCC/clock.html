<html>
  <head>
    <link rel = 'stylesheet' type = "text/css" href = 'bootstrap.css'/>
    <link rel = 'stylesheet' type = "text/css" href = 'clock.css'/>
    <script src = 'jquery-3.1.1.js'></script>
    <script src = 'clock.js'></script>
  </head>
  <body>
    <h1>Focus Time</h1>
    <div class = 'wrapper'>
      <h2 id = 'restText'>Rest</h2>
      <div id = 'rest'>+<h3>5:00</h3>-</div>
      <h2 id = 'workText'>Work</h2>
      <div id = 'work'>+<h3>25:00</h3>-</div>
    </div>
    <h2 class = 'start'>Start by Clicking Button Below!</h2>
    <div id = 'starter'>
      <h2>&nbsp; Work:<b>&nbsp;25:00</b></h2>
    </div>
  </body>
</html>
