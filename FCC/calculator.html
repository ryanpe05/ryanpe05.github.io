<html>
  <head>
    <link rel = 'stylesheet' type = "text/css" href = 'bootstrap.css'/>
    <link rel = 'stylesheet' type = "text/css" href = 'calculator.css'/>
    <script src = 'jquery-3.1.1.js'></script>
    <script src = 'calculator.js'></script>
  </head>
  <body>
    <h2>Old-School Calculator</h2>
    <div class = 'calculator'>
      <div id = 'entry'>
        <p id = 'answer'>0</p><br><br>
        <p id = 'history'>0</p>
      </div>
      <div id = 'buttonHolder'>
        <button value = 'AC'>AC</button>
        <button value = 'CE'>CE</button>
        <button value = '/'>&divide;</button>
        <button value = 'x'>x</button>
        <button value = '7'>7</button>
        <button value = '8'>8</button>
        <button value = '9'>9</button>
        <button value = '-'>-</button>
        <button value = '4'>4</button>
        <button value = '5'>5</button>
        <button value = '6'>6</button>
        <button value = '+'>+</button>
        <button value = '1'>1</button>
        <button value = '2'>2</button>
        <button value = '3'>3</button>
        <button class = 'invisible'>NO</button>
        <button id = "fatButton" value = '0'>0</button>
        <button value = '.'><b>.</b></button>
        <button id = "tallButton" value = '='>=</button>
      </div>
    </div>
  </body>
</html>
