<html>
  <head>
    <link rel = 'stylesheet' type = "text/css" href = 'bootstrap.css'/>
    <link rel = 'stylesheet' type = "text/css" href = 'wikipedia.css'/>
    <script src = 'jquery-3.1.1.js'></script>
    <script src = 'wikipedia.js'></script>
    <title>Wikipedia Searcher</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class = "navbar-header navbar-left">
          <div class = "navbar-brand bold">Wikipedia Searching</div>
        </div>
        <div class="navbar-header navbar-right">
          <a class = "navbar-brand" id="random" href = "#">Random Article</a>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" id = "searchIt" class="form-control" placeholder="Search Wikipedia">
            </div>
            <button type="button" id = "submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <h1 id = "topic"></h1>
    <h4 id = "instructions">Click 'Random Article' to navigate to a random Wikipedia page, or type your specific search term in the bar to the right</h4>
    <div id = "mytable">
    </div>
  </body>
</html>
